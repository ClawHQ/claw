name: Deploy Docs to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'packages/docs/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Trigger Vercel Deploy
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_DOCS }}"
